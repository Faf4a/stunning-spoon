name: Download Documentation

on:
  workflow_dispatch:

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3

      - name: Set up Git configuration
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Clone website repo to temp directory
        run: |
          git clone https://github.com/aoijs/website.git temp-website-repo
          
      - name: Copy functions folder to current repo
        run: |
          cp -r temp-website-repo/src/content/docs/functions ./scripts/docs

      - name: Clean up cloned repository
        run: |
          rm -rf temp-website-repo
          
      - name: Commit changes
        run: |
          git add .
          git commit -m "Download Documentation for aoi.js"
          git push origin main